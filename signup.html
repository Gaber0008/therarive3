<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Therarive signup</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <div class="logo1"><img src="./assets/images/logo.png" alt="Therarive"></div>
                <div class="logo2"><img src="./assets/images/therarive.png" alt="Therarive"></div>
            </div>
                <ul class="links">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#signup">login/signup</a></li>
                </ul>
        </nav>
           
    </header>
    <form class="login-signup effect" id="signup">
        <span>Signup</span>
        <p><input type="text" placeholder="Write your name"id="name"></p>
        <p><input type="email" placeholder="Write your email"id="email"></p>
        <p><input type="password" placeholder="Write your password"id="pass"></p>
        <p><input type="number" placeholder="Write your age"id="age"></p>
        <a href="./login.html">Have an account,click here to login</a>
        <button type="button" class="form-submit"id="submit">submit</button>
    </form>
    <footer>
        <div class="main">
         <div class="footer-logo">
             <div class="footer-logo1"><img src="./assets/images/logo.png" alt="Therarive"></div>
             <div class="footer-logo2"><img src="./assets/images/therarive.png" alt="Therarive"></div>
         </div>
         <div class="icons">
            <i class="fa-brands fa-facebook"><a href="#"id="facebook"></a></i>
            <i class="fa-brands fa-instagram"id="instgarm"><a href="#"></a></i>
            <i class="fa-brands fa-twitter"><a href="#"id="twitter"></a></i>
         </div>
        </div>

    </div>
 </footer>
 <script src="./assets/Js/main.js"></script>
